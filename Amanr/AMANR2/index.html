<!DOCTYPE html>
<html>
<head>
  <title>Software Evaluation</title>
  <link rel="stylesheet" href="aman.css">
</head>
<body>
  <div class="container">
    <h1>Software Evaluation</h1>
    <p>Help us evaluate how software 'A' is doing. This is to determine whether or not we should look for alternatives.</p>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="employee-id">Employee ID:</label>
      <input type="text" id="employee-id" name="employee-id" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mobile-no">Mobile No / Extn.No:</label>
      <input type="text" id="mobile-no" name="mobile-no">

      <label for="usage-duration">How long have you been using this software?</label>
      <input type="radio" id="less-than-a-year" name="usage-duration" value="less-than-a-year">
      <label for="less-than-a-year">Less than a year</label>
      <input type="radio" id="more-than-a-year" name="usage-duration" value="more-than-a-year">
      <label for="more-than-a-year">More than a year</label>

      <label for="rating">Rate this software:</label>
      <input type="range" id="rating" name="rating" min="1" max="5">

      <label for="willingness">Would you be willing to try out an alternative to this software?</label>
      <input type="radio" id="yes" name="willingness" value="yes">
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="willingness" value="no">
      <label for="no">No</label>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
