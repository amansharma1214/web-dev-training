<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            font-size: xx-large;
        }

       .container {
            position: relative; /* Add relative position to allow proper overlay behavior */
            width: 100%;
            height: 100vh;
            background-image: url(https://www.nasa.gov/wp-content/uploads/2024/11/nasa-holiday-fireplace-key-art-r1-horizontal-program-tile-16-9-without-title.jpg?resize=2000,1125);
            background-size: cover;
            color: white;
        }

       .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Darken the background */
            z-index: 0; /* Overlay is below the content */
        }

       .hello {
            position: relative;
            z-index: 1; /* Content is above the overlay */
            width: 750px;
            padding-left: 50px;
            padding-top: 150px; /* To make sure it has space */
        }

       h1 {
            font-size: 80px;
            margin-bottom: 20px;
        }

       h4 {
            font-size: medium;
            margin-bottom: 20px;
        }

       h2 {
            font-size: large;
            margin-top: 50px;
        }

       a {
            color: white;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="overlay"></div> 

        <div class="hello">
            <h1>Warm Up Your Holidays</h1>
            <h4>Look no further than this cozy and relaxing fireplace—complete with four 
                RS-25 rocket engines and 8.8 million pounds of thrust—to fill your hearth
                with light and power your party to the Moon!</h4>
            <h2><a href="https://plus.nasa.gov/video/nasa-rocket-engine-fireplace/#fullscreen-player">NASA Virtual Fireplace</a></h2>
        </div>
    </div>

</body>
</html>
